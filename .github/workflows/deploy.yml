name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build React apps (if any)
      run: |
        # Find all code_deliverable folders with package.json
        for folder in $(find . -path "*/code_deliverable/package.json" | sed 's|/package.json||'); do
          echo "Found React app in $folder"
          cd "$folder"
          npm install
          npm run build
          cd - > /dev/null
        done

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        cname: false
