<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submissions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .weeks {
            display: grid;
            gap: 30px;
        }

        .week {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .week-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .assignments {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .assignment {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .assignment:hover {
            background: #e8e8ff;
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .date {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .view-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="studentName">Student Submissions</h1>
        <div class="weeks" id="weeksContainer"></div>
    </div>

    <script>
        async function loadStudentName() {
            try {
                const response = await fetch('./package.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const packageJson = await response.json();
                const name = packageJson.name;
                console.log('Loaded name:', name);
                document.getElementById('studentName').textContent = `ðŸ“š ${name}'s Submissions`;
            } catch (error) {
                console.error('Failed to load student name:', error);
            }
        }

        const submissions = {
            'Week 1': ['7_13', '7_14', '7_15_16'],
            'Week 2': ['7_20', '7_21', '7_22_23'],
            'Week 3': ['7_27', '7_28_30']
        };

        async function generateWeeksHTML() {
            const container = document.getElementById('weeksContainer');
            
            for (const [week, folders] of Object.entries(submissions)) {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week';
                
                const weekTitle = document.createElement('div');
                weekTitle.className = 'week-title';
                weekTitle.textContent = week;
                
                const assignmentsDiv = document.createElement('div');
                assignmentsDiv.className = 'assignments';
                
                for (const folder of folders) {
                    // Determine week folder name
                    const weekFolder = week.toLowerCase().replace(' ', '');
                    const packagePath = `${weekFolder}/${folder}/package.json`;
                    
                    try {
                        const response = await fetch(packagePath);
                        const packageJson = await response.json();
                        const name = packageJson.name || folder;
                        const description = packageJson.description || '';
                        
                        const link = document.createElement('a');
                        link.href = `${weekFolder}/${folder}/code_deliverable/`;
                        link.className = 'assignment';
                        
                        const nameSpan = document.createElement('div');
                        nameSpan.className = 'date';
                        nameSpan.textContent = name;
                        
                        const descSpan = document.createElement('div');
                        descSpan.style.fontSize = '0.9em';
                        descSpan.style.color = '#666';
                        descSpan.style.marginBottom = '10px';
                        descSpan.textContent = description;
                        
                        const viewLink = document.createElement('div');
                        viewLink.className = 'view-link';
                        viewLink.textContent = 'â†’ View Submission';
                        
                        link.appendChild(nameSpan);
                        link.appendChild(descSpan);
                        link.appendChild(viewLink);
                        assignmentsDiv.appendChild(link);
                    } catch (error) {
                        console.error(`Failed to load ${packagePath}:`, error);
                        // Fallback if package.json can't be loaded
                        const link = document.createElement('a');
                        link.href = `${weekFolder}/${folder}/code_deliverable/`;
                        link.className = 'assignment';
                        
                        const nameSpan = document.createElement('div');
                        nameSpan.className = 'date';
                        nameSpan.textContent = folder;
                        
                        const viewLink = document.createElement('div');
                        viewLink.className = 'view-link';
                        viewLink.textContent = 'â†’ View Submission';
                        
                        link.appendChild(nameSpan);
                        link.appendChild(viewLink);
                        assignmentsDiv.appendChild(link);
                    }
                }
                
                weekDiv.appendChild(weekTitle);
                weekDiv.appendChild(assignmentsDiv);
                container.appendChild(weekDiv);
            }
        }

        loadStudentName();
        generateWeeksHTML();
    </script>
</body>
</html>
