<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submissions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .weeks {
            display: grid;
            gap: 30px;
        }

        .week {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .week-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .assignments {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .assignment {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .assignment:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: white;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .date {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .assignment:hover .date {
            color: white;
        }

        .view-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .assignment:hover .view-link {
            color: white;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 60px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="studentName">ðŸ“š Student Submissions</h1>
        <div class="weeks" id="weeksContainer"></div>
    </div>

    <footer>
        <p>Cornell Tech Vibe Coding Summer 2026</p>
    </footer>

    <script>
        async function loadStudentName() {
            try {
                const response = await fetch('./package.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const packageJson = await response.json();
                const name = packageJson.name;
                console.log('Loaded name:', name);
                document.getElementById('studentName').textContent = `ðŸ“š ${name}'s Submissions`;
            } catch (error) {
                console.error('Failed to load student name:', error);
            }
        }

        const submissions = {
            'Week 1': ['7_13', '7_14', '7_15_16'],
            'Week 2': ['7_20', '7_21', '7_22_23'],
            'Week 3': ['7_27', '7_28_30']
        };

        const dateMap = {
            '7_13': 'July 13th',
            '7_14': 'July 14th',
            '7_15_16': 'July 15-16',
            '7_20': 'July 20th',
            '7_21': 'July 21st',
            '7_22_23': 'July 22-23',
            '7_27': 'July 27th',
            '7_28_30': 'July 28-30'
        };

        async function generateWeeksHTML() {
            const container = document.getElementById('weeksContainer');
            
            for (const [week, folders] of Object.entries(submissions)) {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week';
                
                const weekTitle = document.createElement('div');
                weekTitle.className = 'week-title';
                weekTitle.textContent = week;
                
                const assignmentsDiv = document.createElement('div');
                assignmentsDiv.className = 'assignments';
                
                for (const folder of folders) {
                    // Determine week folder name
                    const weekFolder = week.toLowerCase().replace(' ', '');
                    const packagePath = `${weekFolder}/${folder}/package.json`;
                    const dateLabel = dateMap[folder];
                    
                    const link = document.createElement('a');
                    link.href = `${weekFolder}/${folder}/code_deliverable/`;
                    link.className = 'assignment';
                    
                    const dateSpan = document.createElement('div');
                    dateSpan.className = 'date';
                    dateSpan.textContent = dateLabel;
                    
                    const viewLink = document.createElement('div');
                    viewLink.className = 'view-link';
                    viewLink.textContent = 'View Submission';
                    
                    link.appendChild(dateSpan);
                    link.appendChild(viewLink);
                    assignmentsDiv.appendChild(link);
                }
                
                weekDiv.appendChild(weekTitle);
                weekDiv.appendChild(assignmentsDiv);
                container.appendChild(weekDiv);
            }
        }

        loadStudentName();
        generateWeeksHTML();
    </script>
</body>
</html>
